
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="cannabis-logo.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">   
        <div class="logo">
            <img src="cannabis-logo.png">
        </div>
        <h1>GreenPharm</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn-login" id="submit">Login</button>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
<!-- Interactive Background -->
<div class="interactive-background">
    <div class="bullet bullet-1"></div>
    <div class="bullet bullet-2"></div>
    <div class="bullet bullet-3"></div>
    <div class="bullet bullet-4"></div>
    <div class="bullet bullet-5"></div>

    <div class="bullet bullet-11"></div>
    <div class="bullet bullet-12"></div>
    <div class="bullet bullet-13"></div>
    <div class="bullet bullet-14"></div>
    <div class="bullet bullet-15"></div>
    <div class="bullet bullet-16"></div>
    <div class="bullet bullet-17"></div>
    <div class="bullet bullet-18"></div>
    <div class="bullet bullet-19"></div>
    <div class="bullet bullet-20"></div>
</div>

    <script src="login.js"></script>
</body>
</html>
